<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alura Geek</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/estilos-nav-login.css" />
        <link rel="stylesheet" href="estilos-nav.css" />
        <link rel="stylesheet" href="header-estilos.css" />
        <link rel="stylesheet" href="estilos-login.css" />
        <link rel="stylesheet" href="/pie-de-pagina-login.css" />
    </head>
    <body>
        <nav class="nav_login">
            <div class="icono-busqueda">
                <div class="logo">
                    <img
                        src="/img/favicon.ico"
                        alt="Logo"
                        width="50"
                        height="50"
                    />
                    <span>Alura<span class="color_a">Geek</span></span>
                </div>
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input
                        type="text"
                        class="search-bar"
                        placeholder="¿Qué deseas buscar?"
                    />
                </div>
            </div>
        </nav>

        <section class="login">
            <form class="datos_login" id="formularioLogin">
                <h2>Iniciar Sesión</h2>
                <input
                    type="email"
                    class="input-correo"
                    placeholder="Escribe tu correo electrónico aquí"
                    id="correo"
                />
                <input
                    type="password"
                    class="input-password"
                    placeholder="Escribe tu contraseña"
                    id="contrasena"
                />
                <button type="submit">Entrar</button>
            </form>
        </section>

        <footer class="footer-section-login">
            <div class="footer-logo-login">
                <img src="/img/favicon.ico" alt="Logo" width="50" height="50" />
                <span>Alura<span class="color_a">Geek</span> </span>
            </div>

            <div class="footer-links-login">
                <a href="#" class="footer-link-login">Quiénes Somos</a>
                <a href="#" class="footer-link-login">Política de privacidad</a>
                <a href="#" class="footer-link-login">Programa de fidelidad</a>
                <a href="#" class="footer-link-login">Nuestras Tiendas</a>
                <a href="#" class="footer-link-login"
                    >Quiero ser franquiciado</a
                >
                <a href="#" class="footer-link-login">Anuncie aquí</a>
            </div>

            <div class="contact-form-login">
                <h2>Hable con nosotros</h2>
                <input
                    type="text"
                    class="input-nombre-login"
                    placeholder="Nombre"
                />
                <textarea
                    class="textarea-mensaje-login"
                    placeholder="Escribe tu mensaje"
                ></textarea>
                <button type="submit">Enviar Mensaje</button>
            </div>
        </footer>

        <div class="desarrollador-login">
            <div class="desarrollador-login">
                <h3>Desarrollado por Rubiela Cifuentes Ruiz</h3>
                <h3>2023</h3>
            </div>
        </div>

        <!-- Enlace al archivo JavaScript para la autenticación -->
        <script src="./js/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
