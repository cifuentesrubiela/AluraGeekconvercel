<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alura Geek</title>
        <!-- Agregar Font Awesome -->

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
        />
        <link rel="stylesheet" href="estilos-nav.css" />
        <link rel="stylesheet" href="header-estilos.css" />
        <link rel="stylesheet" href="estilos-index.css" />
        <!-- <link rel="stylesheet" href="/estilos-index2.css"> -->
        <link rel="stylesheet" href="pie-de-pagina-superior.css" />
        <link rel="stylesheet" href="pie-de-pagina-inferior.css" />
    </head>
    <body>
        <!-- Barra de navegación -->
        <nav>
            <!-- Logo en la esquina superior izquierda -->
            <div class="icono-busqueda">
                <div class="logo">
                    <img
                        src="/img/favicon.ico"
                        alt="Logo"
                        width="50"
                        height="50"
                    />
                    <span class="color_a"
                        >Alura<span class="color_b">Geek</span>
                    </span>
                </div>
                <!-- Barra de búsqueda de artículos -->
                <div class="search-bar">
                    <!-- Icono de búsqueda de Font Awesome -->
                    <i class="fas fa-search search-icon"></i>
                    <input
                        type="text"
                        class="search-bar"
                        placeholder="¿Que deseas buscar?"
                    />
                </div>
            </div>
            <!-- Botón de login -->
            <button class="login-btn">Login</button>
        </nav>
        <header>
            <img src="/img/banner.webp" alt="Imagen promocional" />
            <div class="content-container" id="pijamas-nino">
                <div class="text-container">
                    <h1 class="texto-febrero">Octubre Promocional</h1>
                    <p class="subtitle">
                        Productos seleccionados con el 33% de descuento
                    </p>
                    <!-- <a href="#consolas" class="button">Ver Consolas</a> -->
                    <a href="#pijamas-nino" class="button">Ver Pijamas Niño</a>

                </div>
            </div>
        </header>

        <div class="categorias">
            <!-- Las secciones de categorías serán generadas dinámicamente por JavaScript -->
        </div>

        <footer class="footer-section">
            <!-- Logotipo en la parte superior izquierda -->

            <div class="footer-logo">
                <img src="/img/favicon.ico" alt="Logo" width="50" height="50" />
                <span>Alura<span class="color_a">Geek</span> </span>
            </div>

            <!-- Etiquetas en la parte central -->
            <div class="footer-links">
                <a href="#" class="footer-link">Quienes Somos</a>
                <a href="#" class="footer-link">Política de privacidad</a>
                <a href="#" class="footer-link">Programa de fidelidad</a>
                <a href="#" class="footer-link">Nuestras Tiendas</a>
                <a href="#" class="footer-link">Quiero ser franquiciado</a>
                <a href="#" class="footer-link">Anuncie aquí</a>
            </div>

            <!-- Formulario de contacto en la parte superior derecha -->
            <div class="contact-form">
                <h2>Hable con nosotros</h2>
                <input type="text" class="input-nombre" placeholder="Nombre" />
                <textarea
                    class="textarea-mensaje"
                    placeholder="Escribe tu mensaje"
                ></textarea>
                <button type="submit">Enviar Mensaje</button>
            </div>
        </footer>

        <div class="desarrollador">
            <h3>Desarrollado por Rubiela Cifuentes Ruiz</h3>
            <h3>2023</h3>
        </div>
        <!-- Script de jQuery (requerido por Slick Carousel) -->
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-3.6.0.min.js"
        ></script>
        <!-- Script de Slick Carousel -->
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
        ></script>
        <script type="module" src="./js/consultar-productos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
